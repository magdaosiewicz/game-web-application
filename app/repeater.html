<!-- CZAT -->

<span class="col-xs-2 col-md-4 col-sm-3 notification">  </span>
<div class="col-xs-6 col-md-5" style="position: absolute; bottom:10%; right:73%; left:28%;">


    <div id="content"
         style="width: 500px; height: 300px; margin: 0 0 5px 0; border: solid 1px #999; overflow-y: scroll;">

        <!-- wyswietlanie wiadomosci-->
        <div id="content" *ngFor="let wyswietlanaWiadomosc of wyswietlaneWiadomosci">

            {{wyswietlanaWiadomosc.nadawca.nazwaUzytkownika}} : {{wyswietlanaWiadomosc.trescWiadomosci}}
        </div>
    </div>


    Wiadomość:<br/>
    <input id="Wiadomość" style="width:500px;" [(ngModel)]="wiadomoscDoWysylki">
    <input id="Wyślij" type="button" value="Wyślij" (click)="wyslijWiadomosc()">

<!-- lista-->
<div class="col-xs-6 col-md-12">

    <div class="list-group" style="position: absolute; right: 0%;left: 70%; ">
        <div type="button" class="list-group-item">Czat</div>
        <div id="content" *ngFor="let paczka of paczkaWrapper">

            <button type="button" class="list-group-item" (click)="ustawPartnera(paczka.uzytkownikZalogowany)">
                {{paczka.uzytkownikZalogowany.nazwaUzytkownika}}
            </button>
            <!--<button type="button" class="list-group-item"></button> -->

        </div>
    </div>


</div>
